version: '3.8'
services:
  app:
    build: .
    container_name: quizard_app
    environment:
      - PORT=8080
    ports:
      - "3000:8080" # host:container (keeps local host port 3000 for convenience)
    networks:
      default:
        aliases:
          - app
  nginx:
    image: nginx:stable-alpine
    container_name: quizard_nginx
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
